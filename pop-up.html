<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
</head>
<body>
    <script>

        var win = null;
        function NovaJanela(pagina, nome, w, h, scroll){
            LeftPosition = (screen.width) ? (screen.width) / 2 : 0;
            TopPosition = (screen.height) ? (screen.height) / 2 : 0;
            settings = 'location=no, toolbar=no, directories=no, status=no, height='+
            h + ',width=' + w + ',top=' + TopPosition + ',left='+ LeftPosition + ',scrollbars='+scroll+',resizable';
            win = window.open(pagina, nome, settings);
        }

    </script>
    <a href="https://www.youtube.com"
        onclick="NovaJanela(this.href,'nomeJanela','820','560','yes');return false">Abrir Pop-Up</a>
</body>
</html>
